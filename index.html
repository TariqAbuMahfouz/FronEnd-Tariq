    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background:url(./images/background.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 1.5rem;
            color: #4CAF50;
            margin-bottom: 30px;
            text-align: center;
        }

        img {
            width: 100px;
            height: 100px;
            margin-bottom: 30px;
            
        }

        a {
            text-decoration: none;
            color: #ffffff;
            background-color: #007BFF;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1rem;
            margin-bottom: 30px;
            transition: background-color 0.4s ease;
        }

        a:hover {
            background-color: #0056b3;
        }

        button {
            background-color: #28a745;
            color: #fff;
            font-size: 1rem;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 30px;  
        }

        button:hover {
            background-color: #218838;
        }

        select {
            font-size: 1rem;
            padding: 8px;
            margin-top: 20px;
            border-radius: 5px;
            border: 2px solid #ccc;
            background-color: #ffffff;
            width: 150px;
        }



        .list-container {
            display: flex;
            justify-content: space-around;
            width: 110%;
            max-width: 900px;
            margin-top: 30px;
        }

        
        ul {
            list-style-type: none;
            margin: 20px 0;
            padding: 0;
            text-align: left;
            width: 45%; 
        }

        ul li {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        ul li:hover {
            background-color: rgba(0, 123, 255, 0.8);
            color: white;
        }

        


        ol {
            margin: 20px 0;
            padding: 0;
            text-align: left;
            width: 45%; 
        }

        ol li {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        ol li:hover {
            background-color: rgba(40, 167, 69, 0.8);
            color: white;
        }
